<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title"><%= translate("allContacts") %></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h5 class="pull-right"><%= translate("total") %> <p id="all-contacts-count">0</p></h5>
            </div>
        </div>
        <table id="contacts-list" class="table">
            <thead>
                <tr>
                    <th><%= translate("firstName") %></th>
                    <th><%= translate("lastName") %></th>
                    <th><%= translate("email") %></th>
                    <th><%= translate("phoneNumber") %></th>
                    <th><%= translate("view") %></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="no-contacts"></div>
        <div class="text-center">
            <div class="pagination">
                <ul id='all-contacts-pagination' class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
