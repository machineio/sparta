<div class="row">
    <div class="col-md-12">
        <h3 class="title"><%= translate("allContacts") %></h3>
        <table id="contacts-list" class="table">
            <thead>
                <tr>
                    <th><%= translate("firstName") %></th>
                    <th><%= translate("lastName") %></th>
                    <th><%= translate("email") %></th>
                    <th><%= translate("phoneNumber") %></th>
                    <th><%= translate("view") %></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="no-contacts"></div>
        <div class="text-center">
            <div class="pagination">
                <ul class="pagination">
                    <li><a href="javascript:;"><%= translate("previous") %></a></li>
                    <li class="active"><a href="javascript:;">1</a></li>
                    <li><a href="javascript:;">2</a></li>
                    <li><a href="javascript:;">3</a></li>
                    <li><a href="javascript:;">4</a></li>
                    <li><a href="javascript:;"><%= translate("next") %></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
