<div class="container">
	 <div class="row equal">
		  <div class="col-md-4">
				<div class="panel panel-default panel-full-width">
					 <div class="panel-heading">
						  <h3 class="panel-title"><%= translate("getYourImportFileReady") %></h3>
					 </div>
					 <div class="panel-body">

						  <div class="row">
								<div class="col-md-12 text-center">
									 <span class="fa-stack fa-4x panel-icons">
										  <i class="fa fa-circle-thin fa-stack-2x"></i>
										  <i class="fa fa-cloud-upload fa-stack-1x"></i>
									 </span>
								</div>
						  </div>

						  <div class="row">
								<div class="col-md-12">
									 <form enctype="multipart/form-data" action="/upload/" method="POST" id="upload-contacts-form" class="form-contacts" novalidate="novalidate">
										  <div class="form-group">
												<label for="directory_name"><%= translate("directoryName") %></label>
												<input type="text" id="directory_name" name="directory_name" class="form-control-cm">
										  </div>
										  <div class="form-group">
												<label for="directory_description"><%= translate("descriptionOptional") %></label>
												<input type="text" id="directory_description" name="directory_description" class="form-control-cm">
										  </div>
										  <div class="form-group">
												<label for="uploadFile"><%= translate("fileInput") %></label>
												<input type="file" name="uploadFile" id="uploadFile">
												<p class="help-block"><%= translate("uploadFromMyDevice") %>.</p>
										  </div>
									 </form>
								</div>
						  </div>
					 </div>
					 <div class="panel-footer">
						  <button id="upload-csv-btn" class="btn btn-success btn-block" type="submit" name="submit" value="Upload"><%= translate("uploadCSVfile") %></button>
					 </div>
				</div>
		  </div>

		  <div class="col-md-4">
				<div class="panel panel-default panel-full-width">
					 <div class="panel-heading">
						  <h3 class="panel-title"><%= translate("selectContactDirectory") %></h3>
					 </div>
					 <div class="panel-body">
						  <div class="row">
								<div class="col-md-12 text-center">
									 <span class="fa-stack fa-4x panel-icons">
										  <i class="fa fa-circle-thin fa-stack-2x"></i>
										  <i class="fa fa-folder fa-stack-1x"></i>
									 </span>
								</div>
						  </div>
						  <div class="row">
								<div class="col-md-12">
									 <form id="answer-sound-form" class="form-sound" novalidate="novalidate">
										  <p class="help-block"><%= translate("getDirectoryList") %>.</p>
									 </form>
								</div>
						  </div>
					 </div>
					 <div class="panel-footer">
						  <button id="get-dir-btn" class="btn btn-success btn-block" type="submit"><%= translate("getDirectory") %></button>
					 </div>
				</div>
		  </div>

		  <div class="col-md-4">
				<div class="panel panel-default panel-full-width">
					 <div class="panel-heading">
						  <h3 class="panel-title"><%= translate("addContact") %></h3>
					 </div>
					 <div class="panel-body">

						  <div class="row">
								<div class="col-md-12 text-center">
									 <span class="fa-stack fa-4x panel-icons">
										  <i class="fa fa-circle-thin fa-stack-2x"></i>
										  <i class="fa fa-user fa-stack-1x"></i>
									 </span>
								</div>
						  </div>
						  <div class="row">
								<div class="col-md-12">
									 <form id="add-contact-form" novalidate="novalidate">
										  <div class="form-group">
												<label for="contact_first_name"><%= translate("firstName") %></label>
												<input type="text" id="contact_first_name" name="contact_first_name" class="form-control-cm">
										  </div>
										  <div class="form-group">
												<label for="contact_last_name"><%= translate("lastName") %></label>
												<input type="text" id="contact_last_name" name="contact_last_name" class="form-control-cm">
										  </div>
										  <div class="form-group">
												<label for="contact_phone"><%= translate("phoneNumber") %></label>
												<input type="tel" id="new-phone-number" name="contact_phone_number" class="form-control-cm">
										  </div>
										  <div class="form-group">
												<label for="contact_email"><%= translate("email") %></label>
												<input type="tel" id="new-email" name="contact_email" class="form-control-cm">
										  </div>
									 </form>
								</div>
						  </div>
						  <div class="panel-footer">
								<button id="add-contact-btn" class="btn btn-success btn-block" type="submit"><%= translate("addContact") %></button>
						  </div>
					 </div>
				</div>
		  </div>
	 </div>

	 <div class="row">
		  <div class="col-md-12">
				<ul class="nav nav-pills">
					 <li><a href="#all-contacts-tab" data-toggle="tab"><%= translate("allContacts") %></a></li>
					 <li><a href="#directories-tab" data-toggle="tab"><%= translate("directories") %></a></li>
				</ul>
				<div class="tab-content">
					 <div class="tab-pane fade active in" id="all-contacts-tab"></div>
					 <div class="tab-pane" id="directories-tab"></div>
				</div>
		  </div>
	 </div>
</div>

<!-- contact Modal popup -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	 <div class="modal-dialog">
		  <div class="modal-content">
				<div class="modal-body">
					<div class="row">
					  	<div class="col-md-12">
					  		<div id="contact-modal-tabs" class="hide"></div>
					  	</div>
					</div>

					 <hr>

					 <div class="row">
						  <div class="col-md-12">
								<h4>Comment:</h4>

								<textarea id="contact-comment" rows="5"></textarea>
						  </div>
					 </div>

					 <hr>

					 <div class="row">
						  <div class="col-md-6">
								<h4>History:</h4>

								<p id="contact-history"></p>
						  </div>
					 </div>

				</div>
				<div class="modal-footer">
					 <div class"row">
						  <div class="col-md-6">
								<button id="close-contact-btn" class="btn btn-lg btn-danger btn-block" type="button"><%= translate("cancel") %></button>
						  </div>
						  <div class="col-md-6">
								<button id="update-contact-btn" class="btn btn-lg btn-primary btn-block" type="submit"><%= translate("update") %></button>
						  </div>
					 </div>
				</div>
		  </div>
	 </div>
</div>
