    <div class="panel panel-default">
        <div class="panel-body phone-panel">
            <div class="row screen-wrapper">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="numberScreen">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group phone-group-buttons" role="group" aria-label="...">
                        <button type="button" class="btn btn-default phone-button-number">1</button>
                        <button type="button" class="btn btn-default phone-button-number">2 <span>abc</span></button>
                        <button type="button" class="btn btn-default phone-button-number">3 <span>def</span></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group phone-group-buttons" role="group" aria-label="...">
                        <button type="button" class="btn btn-default phone-button-number">4 <span>ghi</span></button>
                        <button type="button" class="btn btn-default phone-button-number">5 <span>jkl</span></button>
                        <button type="button" class="btn btn-default phone-button-number">6 <span>mno</span></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group phone-group-buttons" role="group" aria-label="...">
                        <button type="button" class="btn btn-default phone-button-number">7 <span>pqrs</span></button>
                        <button type="button" class="btn btn-default phone-button-number">8 <span>tuv</span></button>
                        <button type="button" class="btn btn-default phone-button-number">9 <span>wxyz</span></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group phone-group-buttons" role="group" aria-label="...">
                        <button type="button" class="btn btn-default phone-button-symbol">*</button>
                        <button type="button" class="btn btn-default phone-button-number">0 <span>+</span></button>
                        <button type="button" class="btn btn-default phone-button-symbol">#</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
