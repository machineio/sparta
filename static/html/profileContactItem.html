<li class="list-group-item">
	<div class="row">
		<div class="col-md-3">
			<%= first_name %> <%= last_name %>
		</div>
		<div class="col-md-4">
			<%= email %>
		</div>
		<div class="col-md-2">
			<i href="javascript:;" data-name="<%= uuid %>" class="fa fa-phone contact-popup"></i>
			<%= phone_number %>
		</div>
		<div class="col-md-1">
			<i href="javascript:;" data-name="<%= uuid %>" class="fa fa-eye contact-popup"></i>
		</div>
		<div class="col-md-1">
			<i href="javascript:;" data-name="<%= uuid %>" class="fa fa-pencil contact-popup"></i>
		</div>
		<div class="col-md-1">
			<i href="javascript:;" data-name="<%= uuid %>" class="fa fa-trash-o contact-popup"></i>
		</div>
	</div>
</li>
